<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Pc Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap');
</style>
</head>
<body>
     <div class="main">
        <nav>
            <div class="logo-area">
            <img src="./images/logo.png" alt="" class="logo">
            <h2>Electronic PC Design</h2>
            </div>

            <div class="nav-links">
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Detail</li></a>
                    <a href=""><li>Shop</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </div>
        </nav>

        <!-- Information section -->
         <div class="information">
            <div class="overlay"></div>
             <img src="./images/pc.png" class="pc">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>Beautiful lens.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Processor is very Important.</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>Battery is Powerful.</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Display is Beautiful.</p>
                    </div>
                </div>
            </div>
         </div>

         <!-- Control Section  -->
          <div class="control">
              <img src="./images/arrow.png" id="upBtn">
              <h3>Feature</h3>
              <img src="./images/arrow.png" id="downBtn">
          </div>

          <script src="script.js"></script>
     </div>
</body>
</html>
